<div class="container py-5">
  <h2 class="text-center fw-bold mb-5">My Skills</h2>

  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let skill of skills">
      <div class="card h-100 text-center p-3 shadow-sm">
        <div class="mb-3">
          <i [class]="skill.icon + ' fa-2x text-primary'"></i>
        </div>
        <h5 class="fw-semibold">{{ skill.name }}</h5>
        <p class="text-muted small">{{ skill.description }}</p>
      </div>
    </div>
  </div>
</div>
